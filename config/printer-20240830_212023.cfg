################################################################################

[bed_mesh]
horizontal_move_z: 6
mesh_min: 21,91 #80+11 on Y (probe offset)
mesh_max: 259,289 #X:280-21 Y:300-11 (probe offset)
probe_count: 7,7
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[z_tilt]
z_positions:
	0,0
	157.5,300
	300,0
#normal points
#points:
	#0,50
	#125,300
	#275,50
#points with the x carriage flipped
points:
    0,80
    157.5, 300
    280, 80
    
	#0,135
	#125,300
	#275,135

horizontal_move_z: 12
retries: 10
retry_tolerance: 0.02

[stepper_x]
position_max: 315
position_endstop: 0 # Adjust this to your setup
step_pin: mcu:PF9
dir_pin: mcu:PF10
enable_pin: !mcu:PG2
endstop_pin: mcu:PG6
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
# position_max: 330
# position_min: 0
[tmc2209 stepper_x]
uart_pin: mcu:PF2
diag_pin: mcu:PG6


[stepper_y]
position_max: 310
homing_positive_dir:TRUE
position_endstop: 310  # 300mm printer
step_pin: mcu:PG0
dir_pin: mcu:PG1
enable_pin: !mcu:PF15
endstop_pin: mcu:PG9
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
[tmc2209 stepper_y]
uart_pin: mcu:PD11
diag_pin: mcu:PG9


[stepper_z]
step_pin: mcu:PF13
dir_pin: !mcu:PF12 #!z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
enable_pin: !mcu:PF14
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z1]
step_pin: mcu:PF11 
dir_pin: !mcu:PG3 #!z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
enable_pin: !mcu:PG5
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z2]
step_pin: mcu:PG4 
dir_pin: !mcu:PC1 #!z2_dir_pin # Add ! in front of pin name to reverse Z2 direction
enable_pin: !mcu:PA0
rotation_distance: 4 # 4 for TR8*4 lead screws

#EVA3 removal--------------------------
#[extruder]
#step_pin: e_step_pin
#dir_pin: e_dir_pin
#enable_pin: !e_enable_pin
#microsteps: 64
#-----------------------------------------

#Change current limit for z axis steppers (averheating at 1.6A)
[tmc2209 stepper_z]
uart_pin: mcu:PC4
diag_pin: null
run_current: 1.15
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z1]
uart_pin: mcu:PC6
diag_pin: null
run_current: 1.15
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z2]
uart_pin: mcu:PC7
diag_pin: null
run_current: 1.15
stealthchop_threshold: 0
interpolate: False


